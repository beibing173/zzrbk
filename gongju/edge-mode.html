<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备和浏览器信息检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .info {
            margin-bottom: 20px;
        }
        .info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .info span {
            display: block;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>设备和浏览器信息</h1>
        <div class="info">
            <label>浏览器名称：</label>
            <span id="browserName"></span>
        </div>
        <div class="info">
            <label>浏览器版本：</label>
            <span id="browserVersion"></span>
        </div>
        <div class="info">
            <label>操作系统：</label>
            <span id="os"></span>
        </div>
        <div class="info">
            <label>屏幕分辨率：</label>
            <span id="screenResolution"></span>
        </div>
        <div class="info">
            <label>设备类型：</label>
            <span id="deviceType"></span>
        </div>
        <div class="info">
            <label>语言：</label>
            <span id="language"></span>
        </div>
        <div class="info">
            <label>用户代理字符串：</label>
            <span id="userAgent"></span>
        </div>
    </div>

    <script>
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browserName = 'Unknown';
            let browserVersion = 'Unknown';

            if (ua.indexOf('Firefox') > -1) {
                browserName = 'Firefox';
                browserVersion = ua.split('Firefox/')[1];
            } else if (ua.indexOf('Chrome') > -1) {
                browserName = 'Chrome';
                browserVersion = ua.split('Chrome/')[1].split(' ')[0];
            } else if (ua.indexOf('Safari') > -1) {
                browserName = 'Safari';
                browserVersion = ua.split('Version/')[1].split(' ')[0];
            } else if (ua.indexOf('Edge') > -1) {
                browserName = 'Edge';
                browserVersion = ua.split('Edge/')[1];
            } else if (ua.indexOf('Opera') > -1 || ua.indexOf('OPR') > -1) {
                browserName = 'Opera';
                browserVersion = ua.split('OPR/')[1] || ua.split('Opera/')[1];
            } else if (ua.indexOf('Trident') > -1) {
                browserName = 'Internet Explorer';
                browserVersion = ua.split('rv:')[1].split(')')[0];
            }

            return { browserName, browserVersion };
        }

        function getOSInfo() {
            const ua = navigator.userAgent;
            let os = 'Unknown';

            if (ua.indexOf('Windows') > -1) {
                os = 'Windows';
            } else if (ua.indexOf('Mac') > -1) {
                os = 'MacOS';
            } else if (ua.indexOf('Linux') > -1) {
                os = 'Linux';
            } else if (ua.indexOf('Android') > -1) {
                os = 'Android';
            } else if (ua.indexOf('iOS') > -1) {
                os = 'iOS';
            }

            return os;
        }

        function getDeviceType() {
            const ua = navigator.userAgent;
            let deviceType = 'Desktop';

            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                deviceType = 'Tablet';
            } else if (/Mobi/i.test(ua)) {
                deviceType = 'Mobile';
            }

            return deviceType;
        }

        document.getElementById('browserName').textContent = getBrowserInfo().browserName;
        document.getElementById('browserVersion').textContent = getBrowserInfo().browserVersion;
        document.getElementById('os').textContent = getOSInfo();
        document.getElementById('screenResolution').textContent = `${screen.width}x${screen.height}`;
        document.getElementById('deviceType').textContent = getDeviceType();
        document.getElementById('language').textContent = navigator.language;
        document.getElementById('userAgent').textContent = navigator.userAgent;
    </script>
</body>
</html>
